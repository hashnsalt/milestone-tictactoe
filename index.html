<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>

  <!-- font-awesome -->

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- css -->

  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/overlays.css">
  <link rel="stylesheet" href="./styles/configuration.css">
  <link rel="stylesheet" href="./styles/game.css">

  <!-- script -->
  <!-- script는 void 요소가 아님. -->

  <script src="./scripts/config.js" defer></script>
  <script src="./scripts/game.js" defer></script>
  <script src="./scripts/app.js" defer></script>
  <!-- defer: html이 전부 분석되고 로드 된 후 js를 사용하겠다는 의미 -->
  <!-- app.js는 모든 상수를 초기화 시키고 게임을 시작시킴.
  그러므로, 사전에 먼저 config(구성)과 game(게임)에 대한 정의가 필요하고, 정의된 것을 app.js가 참 할 수가 있으므로 config.js, game.js, app.js 순으로 사용.
 -->
</head>
<body>
  <header id="main-header">
    <h1>Tic Tac Toe</h1>
  </header>
  <main>
    <div id="backdrop"></div>
    <aside class="modal" id="config-overlay">
      <h2>Choose your name</h2>
      
      <form>
        <div class="form-control">
          <label for="playername">PLAYER NAME</label>
          <input type="text" name="playername" id="playername" required>
        </div>
        <p id="config-errors"></p>
        <div>
          <button type="reset" class="btn btn-alt" id="cancel-config-btn">Cancel</button>
          <button type="submit" class="btn">Ok</button>
        </div>
      </form>
    </aside>

    <section id="game-configuration">
      <ol>
        <li>
          <article id="player-1-data">
            <h2>Player 1</h2>
            <h3>PLAYER NAME</h3>
            <h2 class="player-symbol">X</h2>
            <button 
            class="btn btn-alt" 
            id="edit-player1" 
            data-playerid="1"
            >Edit</button>
          </article>
        </li>
        <li>
          <article id="player-2-data">
            <h2>Player 2</h2>
            <h3>PLAYER NAME</h3>
            <h2 class="player-symbol">O</h2>
            <button 
            class="btn btn-alt" 
            id="edit-player2" 
            data-playerid="2"
            >Edit</button>
          </article>
        </li>
      </ol>
      <button class="btn" id="start-game-btn">START GAME BUTTON</button>
    </section>
    <section id="active-game">
      <article id="game-over">
        <h2>Your won, <span id="winner-name">PLAYER NAME</span>!</h2>
        <p>Click "Start New Game" above, to start a new game!</p>
      </article>

      <p>It's your turn <span id="active-player-name">PLAYER NAME</span>!</p>
      <ol id="game-board">
        <li data-col="1" data-row="1"></li>
        <li data-col="2" data-row="1"></li>
        <li data-col="3" data-row="1"></li>

        <li data-col="1" data-row="2"></li>
        <li data-col="2" data-row="2"></li>
        <li data-col="3" data-row="2"></li>

        <li data-col="1" data-row="3"></li>
        <li data-col="2" data-row="3"></li>
        <li data-col="3" data-row="3"></li>
      </ol>
    </section>
  </main>
</body>
</html>
